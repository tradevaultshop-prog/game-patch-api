services:
  - type: web
    name: game-patch-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false

  - type: cron
    name: patch-scraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scrape.py --run=scrape
    schedule: "0 */4 * * *"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false
      # --- YENİ EKLENDİ ---
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  - type: cron
    name: patch-health-check
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scrape.py --run=health
    schedule: "0 9 * * *"
    envVars:
      - key: SLACK_WEBHOOK_URL
        sync: false
      # --- YENİ EKLENDİ ---
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false


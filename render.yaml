# render.yaml
services:
  - type: web
    name: game-patch-api
    env: python
    buildCommand: pip install -r requirements.txt
    # 🚨 KRİTİK DEĞİŞİKLİK: Önce scraping yap, sonra API'yi başlat.
    startCommand: python scrape.py && uvicorn main:app --host 0.0.0.0 --port $PORT 
    # postBuild komutunu buradan kaldırın (silin)
    envVars:
      - key: GEMINI_API_KEY
        sync: false
# render.yaml
services:
  # 1. WEB SERVİSİ (SADECE API SUNAR)
  - type: web
    name: game-patch-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false

  # 2. ZAMANLANMIŞ GÖREV (ANA VERİ ÇEKME)
  - type: cron
    name: patch-scraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scrape.py --run=scrape
    schedule: "0 */4 * * *"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false

  # 3. ZAMANLANMIŞ GÖREV (SAĞLIK KONTROLÜ)
  - type: cron
    name: patch-health-check
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scrape.py --run=health
    schedule: "0 9 * * *"
    envVars:
      - key: SLACK_WEBHOOK_URL
        sync: false

  # 4. REACT DASHBOARD (STATIC SITE)
  - type: web
    name: gpnai-dashboard
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

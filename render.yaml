# render.yaml
services:
  # 1. WEB SERVİSİ (SADECE API SUNAR)
  - type: web
    name: game-patch-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    # Web servisi artık scraping komutunu ÇALIŞTIRMAZ.
    envVars:
      - key: GEMINI_API_KEY
        sync: false 

  # 2. WORKER SERVİSİ (SADECE VERİ TOPLAR VE OLUŞTURUR)
  - type: worker
    name: patch-scraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python scrape.py
    # scrape.py, Worker başlatıldığında çalışır ve patches klasörünü oluşturur.
    # Worker servisi kapatılmaz, sürekli veya periyodik çalışmaya ayarlanabilir.
    envVars:
      - key: GEMINI_API_KEY
        sync: false
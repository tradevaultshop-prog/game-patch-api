# render.yaml
services:
  - type: web
    name: game-patch-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    # 🚨 KRİTİK DEĞİŞİKLİK: Veri toplama scriptini web servisi başlamadan ÖNCE çalıştır.
    postBuild: python scrape.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false # Güvenlik için, bu anahtarı Render dashboard'da tanımlıyoruz.